<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/angular-datatables.min.css">
    <link rel="stylesheet" href="/static/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.css">
    <script src="../js/myapp.js"></script>
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="formCtrl">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login-sec">
                <div>
                    <div class="alert alert-danger">
                        <strong>{{ '{{msg}}' }}</strong>
                    </div>
                </div>
                
                <h2 class="text-center">Sign in</h2>
                <form>
                    <div class="form-group">
                        <label for="username" class="text-uppercase"><b>Username</b></label>
                        <input type="text" class="form-control" placeholder="Enter Username" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <button ng-click="submit()">Login</button>
                    </div>
                </form> 
            </div>
        </div>
      </div>
      <script src="/static/lib/jquery.min.js"></script>
      <script src="/static/lib/angular.min.js"></script>
      <script src="/static/lib/angular-route.js"></script>
      <script src="/static/lib/bootstrap.min.js"></script>
      <script src="/static/lib/angular-datatables.min.js"></script>
      <script>
            var app = angular.module('myApp', []);
            app.controller('formCtrl', function($scope, $http, $window) {
                var token = '';
                $scope.submit = function() {
                    $http({
                        method : "POST",
                        url : "login",
                        data: {'username': $scope.username,
                                'password': $scope.password,
                                }
                    }).then(function mySuccess(response) {
                        token = response.data.access_token;
                        sessionStorage.setItem('access_token', token);
                        $window.location.href = '/user';
                    }, function myError(response) {
                        $scope.msg = response.data.msg;
                    })
                }
            });

        </script>
</body>
</html>
