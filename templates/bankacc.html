<div class="row">
    <div class="col-md-12">
        <div ng-show="hasAlert">
            <div class="alert alert-danger" ng-show="alertError">
                <strong>{{ '{{msg}}' }}</strong>
            </div>
            <div class="alert alert-success"  ng-show="!alertType">
                <strong>{{ '{{msg}}' }}</strong>
            </div>
        </div>
        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                class="table table-striped table-bordered table-hover table-condensed" role="grid"></table>
        <!-- confirm delete pop up-->
        <div class="modal fade" id="modal-delete">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <i class="fa fa-trash-o"></i>
                        Delet confirm
                    </h4>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <button type="button"  ng-click="deleteAccount()"  class="btn btn-primary">OK</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
        <!-- end delete pop up -->
    </div>  
</div>
